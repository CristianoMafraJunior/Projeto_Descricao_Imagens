<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descritor de Imagens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/logo1.png">
</head>
<body>
    <div id="navbar">
        <img src="assets/logo1.png" alt="Logo do aplicativo de descrição de imagens.">
        <h1>Descritor de imagens</h1>
    </div>

    <div id="content">
        <div id="hero">
            <img src="assets/heroImage.jpeg" alt="Imagem de homem de meia idade sorrindo em preto e branco.">
            <span>
                <h1>TENHA DESCRIÇÕES DE SUAS IMAGENS DE FORMA FÁCIL!</h1>
                <h3>Descrição da Imagem: Este é o rosto de uma mulher branca e loira sorrindo.</h3>
            </span>
        </div>

        <div id="functions">
            <button>
                <img src="assets/upload.png" alt="ícone de upload de foto.">
                <p>CARREGAR IMAGEM</p>
            </button>
                
            <button>
                <img src="assets/camera.png" alt="Ícone de camera.">
                <p>TIRAR FOTO</p>
            </button>
                
            <button>
                <img src="assets/webcam.png" alt="Ícone para ativação da webcam.">
                <p>LIGAR WEBCAM</p>
            </button>
    
            <button>
                <img src="assets/ear.png" alt="Ícone de descrição de imagens.">
                <p>DESCREVER IMAGEM</p>
            </button>
        </div>
    </div>
    
    <footer>
        <p>© Centro Universitário de Brusque - UNIFEBE 2024. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
