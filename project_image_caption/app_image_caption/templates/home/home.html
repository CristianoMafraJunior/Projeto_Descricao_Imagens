{% load static %}
<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container text-center">
        <h1 class="mb-4">Webcam ou Imagem</h1>
        <video id="video" autoplay class="mb-3"></video>
        <div class="mb-3">
            <button id="loadImageBtn" class="btn btn-primary me-2">Carregar Imagem</button>
            <button id="takePhotoBtn" class="btn btn-primary me-2">Tirar Foto</button>
            <button id="startWebcamBtn" class="btn btn-primary">Ligar Webcam</button>
            <button id="describeImageBtn" class="btn btn-primary ms-2">Descrever Imagem</button> <!-- Novo botÃ£o -->
        </div>
        <input type="file" id="fileInput" style="display: none;">
        <img id="imagePreview" src="#" alt="Imagem Carregada" style="display: none;">
        <p id="imageDescription" class="mt-3"></p>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/sentence-encoder"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/show-and-tell"></script>

</body>
</html>
