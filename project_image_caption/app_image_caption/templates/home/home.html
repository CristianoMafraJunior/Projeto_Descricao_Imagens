{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container text-center">
        <h1 class="mb-4">Webcam ou Imagem</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
            <button id="CarregarImagem" class="btn btn-primary me-2">Carregar Imagem</button>
            <button id="TirarFoto" class="btn btn-primary me-2">Tirar Foto</button>
            <button id="LigarWebcam" class="btn btn-primary">Ligar Webcam</button>
        </form>

        {% if uploaded_image_url %}
            <div class="mt-5">
                <h4>Carregar Imagem:</h4>
                <img src="{{ uploaded_image_url }}" alt="Uploaded Image" class="img-preview">
            </div>
            <div class="mt-5">
                <h4>Detectar Objetos:</h4>
                <img src="{{ output_image_url }}" alt="Detected Objects" class="img-result">
                <div class="mt-3">
                    <h5>Objetos Detectados:</h5>
                        <p>{{ detected_classes|join:", " }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
